[package-managers]
# Currently we support AptPackageMgr and PipPackageMgr
apt: AptPackageMgr
python: PipPackageMgr

[package-selector]
# Parse python platform to determine package manager
# Spec is a regex delimited by //. Trailing chars are search modifiers.
# Currenty only support i=caseless, other chars are silently ignored.
apt: /ubuntu|debian/i

[apt-mongo-custom-action]
version: latest
run: CA-install-mongodb.sh

[apt-cmake-custom-action]
version: 3.0
run: CA-install-cmake.sh

[apt-jansson-custom-action]
version: latest
run: CA-install-gstreamer.sh

